<div id="login">

    <!-- Authentication -->
    <div id="auth">
        <div id="auth-img"></div>
        <span class="auth-clip">
            âˆŽ
        </span>
        <div class="auth-wrapper">
            <div class="auth-desc">
                <div class="auth-title">
                    <h2>Login</h2>
                </div>

                <form novalidate ng-submit="login(user)">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="user.username" placeholder="Email address">
                        <span class="help-block" ng-show="err.username"> {{ err.username }}</span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                        <span class="help-block" ng-show="err.password"> {{ err.password }} </span>
                    </div>
                    <input class="btn-login" type="submit" value="Go">
                    <a class="btn-signup" href="#/signup" role="button">Sign up</a>
                    <!--<div class="checkbox">-->
                    <!--<label><input type="checkbox" class="checkbox" ng-model="user.remember"> Remember me</label>-->
                    <!--</div>-->
                </form>

            </div>
        </div>
    </div>

</div>
