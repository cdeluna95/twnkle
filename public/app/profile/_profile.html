<section id="profile">

  <!-- Profile -->
  <div id="user">
    <div class="user-wrapper">
      <div class="user-img">
        <img class="img-circle img-responsive" ng-src="{{ user.profilePicture }}">
        <a class="btn-update" ng-click="updatePhoto()" role="button"><span>Update</span></a>
      </div>
      <div class="user-desc">
        <h2>{{ user.firstName}} {{ user.lastName }}</h2>
        <h3>50 connections</h3>
        <p>I <3 astrology.</p>
        <a class="btn-photo" ng-click="addPhoto()" role="button">Add Photo</a>
        <a class="btn-profile" ng-click="editProfile()" role="button">Edit Profile</a>
      </div>
    </div>
  </div>

  <!-- Photos -->
  <div id="photos">
    <div class="photos-wrapper">
      <div class="row">
        <div class="col-md-4">
          <img class="img-responsive center-block" src="http://static.pexels.com/photos/1848/nature-sunny-red-flowers.jpg">
        </div>
        <div class="col-md-4">
          <img class="img-responsive center-block" src="http://desktophive.com/wp-content/uploads/2012/08/Skyscrapers-Mirror-1024x768.jpg">
        </div>
        <div class="col-md-4">
          <img class="img-responsive center-block" src="http://www.pawderosa.com/images/puppies.jpg">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img class="img-responsive center-block" src="http://static.pexels.com/photos/1826/wood-nature-sunny-forest.jpg">
        </div>
        <div class="col-md-4">
          <img class="img-responsive center-block" src="http://upload.wikimedia.org/wikipedia/commons/b/b8/Ogi_Shirakawa02bs3200.jpg">
        </div>
        <div class="col-md-4">
          <img class="img-responsive center-block" src="http://upshout.net/wp-content/uploads/2015/06/dwarf-kitten-01.jpg">
        </div>
      </div>
    </div>
  </div>

</section>
