<div id="login">
    <div class="login">
        <div class="login-wrapper">
            <form novalidate ng-submit="login(user)">
                <div class="login-desc">
                    <div class="form-group">
                        <input type="email" class="form-control" ng-model="user.email" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="user.remember"> Remember me</label>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login" />
                </div>
            </form>
        </div>
    </div>
</div>
