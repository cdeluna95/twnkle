<div id="auth">
  <div class="container">
    <div class="auth-wrapper">
      <div class="auth-desc">
        <div class="col-md-4">
      		<div class="form-group">
      			
    			  <!-- First Name -->
            <div class="form-group">
              <label for="first name">First name:</label>
              <input type="first name" class="form-control" id="first name" placeholder="Enter first name">
            </div>
              
            <!-- Last name -->
            <div class="form-group">
              <label for="last name">Last name:</label>
              <input type="last name" class="form-control" id="last name" placeholder="Enter your last name">
            </div>
                
            <!-- Email address-->
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address">
            </div>
                
            <!-- Phone number-->
            <div class="form-group">
              <label for="phone">Phone number:</label>
              <input type="phone" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
                
            <!-- Password -->
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter your password">
            </div>
                
            <!-- Password confirmation -->
            <div class="form-group">
              <label for="pwd">Password confirmation:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Confirm your password">
            </div>
                
          </div>
        </div>
            
        <div class="col-md-8 offset-md-8">
          <table class="calendar">
            <th colspan="4">
              Calendar
            </th>
            <tr>
              <td>Jan</td><td>Feb</td><td>Mar</td><td>Apr</td>
            </tr>
            <tr>
              <td>May</td><td>Jun</td><td>Jul</td><td>Aug</td>
            </tr>
            <tr>
              <td>Sept</td><td>Oct</td><td>Nov</td><td>Dec</td>
            </tr>
          </table>
          <a class="btn btn-primary" href="index.html" role="button">Submit</a>
        </div>
            
      </div>
    </div>
  </div>
</div>
