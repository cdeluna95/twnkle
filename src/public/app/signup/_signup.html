<div id="auth">
    <div class="auth-wrapper">
        <div class="auth-desc">
            <form ng-submit="register(newUser)" novalidate>
                <div class="col-md-3">
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="new-firstname">First Name</label>
                        <input class="form-control" type="text" ng-model="newUser.firstName" id="new-firstname" placeholder="First Name"/>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="new-lastname">Last Name</label>
                        <input class="form-control" type="text" ng-model="newUser.lastName" id="new-lastname" placeholder="Last Name" />
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="new-email">Email Address</label>
                        <input class="form-control" type="text" ng-model="newUser.email" id="new-email" placeholder="Email" />
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="new-pass">Password</label>
                        <input class="form-control" type="password" ng-model="newUser.password" id="new-pass" placeholder="Password" />
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="new-confirm-pass">Confirm Password</label>
                        <input class="form-control" type="password" ng-model="newUser.confirmPassword" id="new-confirm-pass" placeholder="Confirm Password" />
                    </div>

                </div>

                <div class="col-md-4 offset-md-4">
                    <div class="form-group">
                        <label for="bday">Birthday:</label>
                        <datepicker date-format="MM/dd/yyyy" selector="form-control">
                            <input ng-model="date" class="form-control" id="bday" type="text"/>
                        </datepicker>
                    </div>

                    <input type="submit" class="btn btn btn-primary" value="Sign Up"/>
                </div>
            </form>

        </div>
    </div>
</div>
